<!-- INCLUDE overall_header.html -->

<div id="pagecontent">

	<form action="{S_POST_ACTION}" method="post" name="postform">
	
	<table cellpadding="0" cellspacing="0" border="0" width="100%" align="center">
		<tr>
			<td class="tableborder"> 
				<table cellpadding="4" cellspacing="1" border="0" width="100%">
					<tr> 
						<th colspan="2">{L_SEND_EMAIL_USER} {USERNAME}</th>
					</tr>
					<!-- IF ERROR_MESSAGE -->
						<tr>
							<td class="row2" colspan="2" align="center"><span class="error">{ERROR_MESSAGE}</span></td>
						</tr>
					<!-- ENDIF -->
					<!-- IF S_SEND_USER -->
						<tr> 
							<td class="row1" width="35%"><b class="mediumtext">{L_RECIPIENT}</b></td>
							<td class="row2" width="65%"><b class="mediumtext">{USERNAME}</b></td>
						</tr>
						<tr> 
							<td class="row1" width="35%"><b class="mediumtext">{L_SUBJECT}</b></td>
							<td class="row2"><input class="post" type="text" name="subject" size="50" tabindex="2" value="{SUBJECT}" /></td>
						</tr>
					<!-- ELSE -->
						<tr>
							<td class="row1" width="35%"><b class="mediumtext">{L_EMAIL_ADDRESS}</b></td>
							<td class="row2"><input class="post" type="text" name="email" size="50" maxlength="100" value="{EMAIL}" /></td>
						</tr>
						<tr> 
							<td class="row1" width="35%"><b class="mediumtext">{L_REAL_NAME}</b></td>
							<td class="row2"><input class="post" type="text" name="name" size="50" value="{NAME}" /></td>
						</tr>
						<tr> 
							<td class="row1" width="35%"><b class="mediumtext">{L_DEST_LANG}</b><br /><span class="smalltext">{L_DEST_LANG_EXPLAIN}</span></td>
							<td class="row2"><select class="btnpush" name="lang">{S_LANG_OPTIONS}</select></td>
						</tr>
					<!-- ENDIF -->
					<tr> 
						<td class="row1" valign="top"><b class="mediumtext">{L_MESSAGE_BODY}</b><br /><span class="smalltext">{L_EMAIL_BODY_EXPLAIN}</span></td>
						<td class="row2"><textarea class="post" name="message" rows="15" cols="76" tabindex="3">{MESSAGE}</textarea></td>
					</tr>
					<tr> 
						<td class="row1" valign="top"><span class="mediumtext"><b>{L_OPTIONS}</b></span></td>
						<td class="row2">
							<table cellspacing="0" cellpadding="1" border="0">
							<tr> 
								<td><input type="checkbox" class="radio" name="cc_email" value="1" checked="checked" /></td>
								<td class="mediumtext">{L_CC_EMAIL}</td>
							</tr>
							</table>
						</td>
					</tr>
					<tr>
						<td class="catrow" colspan="2" align="center"><input type="submit" tabindex="6" name="submit" class="btnpush" value="{L_SEND_EMAIL}" /></td>
					</tr>
				</table>
			</td>
		</tr>
	</table>

	{S_FORM_TOKEN}
	
	</form>

</div>

<br clear="all" />

<!-- INCLUDE breadcrumbs.html -->

<br clear="all" />

<div style="float: {S_CONTENT_FLOW_END};"><!-- INCLUDE jumpbox.html --></div>

<!-- INCLUDE overall_footer.html -->
