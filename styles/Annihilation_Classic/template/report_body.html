<!-- INCLUDE overall_header.html -->

<form method="post" id="report" action="{S_REPORT_ACTION}">

<table cellpadding="0" cellspacing="0" border="0" width="100%" align="center">
	<tr>
		<td class="tableborder"> 
			<table cellpadding="4" cellspacing="1" border="0" width="100%"> 
				<tr>
					<th colspan="2"><!-- IF S_REPORT_POST -->{L_REPORT_POST}<!-- ELSE -->{L_REPORT_MESSAGE}<!-- ENDIF --></th>
				</tr>
				<tr>
					<td class="row2" colspan="2"><span class="smalltext"><!-- IF S_REPORT_POST -->{L_REPORT_POST_EXPLAIN}<!-- ELSE -->{L_REPORT_MESSAGE_EXPLAIN}<!-- ENDIF --></span></td>
				</tr>
				<tr>
					<td class="row1" width="22%"><b class="mediumtext">{L_REASON}:</b></td>
					<td class="row2" width="78%"><select class="btnpush" name="reason_id">
		<!-- BEGIN reason --><option value="{reason.ID}"<!-- IF reason.S_SELECTED --> selected="selected"<!-- ENDIF -->>{reason.TITLE} &raquo; {reason.DESCRIPTION}</option><!-- END reason -->
	</select></td>
</tr>
<!-- IF S_CAN_NOTIFY -->
	<tr>
						<td class="row1"><span class="mediumtext"><b>{L_REPORT_NOTIFY}:</b></span><br /><span class="smalltext">{L_REPORT_NOTIFY_EXPLAIN}</span></td>
						<td class="row2"><span class="mediumtext"><input type="radio" class="radio" name="notify" value="1"<!-- IF S_NOTIFY --> checked="checked"<!-- ENDIF --> />&nbsp; {L_YES} &nbsp;<input type="radio" class="radio" name="notify" value="0"<!-- IF not S_NOTIFY --> checked="checked"<!-- ENDIF --> />&nbsp; {L_NO}</span></td>
	</tr>
<!-- ENDIF -->
<tr>
					<td class="row1" valign="top"><span class="mediumtext"><b>{L_MORE_INFO}:</b></span><br /><span class="smalltext">{L_CAN_LEAVE_BLANK}</span></td>
	<td class="row2"><textarea class="post" name="report_text" rows="10" cols="50">{REPORT_TEXT}</textarea></td>
</tr>
<tr>
					<td class="catrow" colspan="2" align="center"><input type="submit" name="submit" class="btnpush" value="{L_SUBMIT}" />&nbsp;<input type="submit" name="cancel" class="btnpush" value="{L_CANCEL}" /></td>
				</tr>
			</table>
		</td>
</tr>
</table>
{S_FORM_TOKEN}
</form>

<br clear="all" />

<!-- INCLUDE breadcrumbs.html -->

<div style="float: {S_CONTENT_FLOW_END};"><!-- INCLUDE jumpbox.html --></div>

<!-- INCLUDE overall_footer.html -->
