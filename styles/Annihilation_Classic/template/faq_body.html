<!-- INCLUDE overall_header.html -->

<a name="faqtop"></a>

<div id="pagecontent">

	<table cellpadding="0" cellspacing="0" border="0" width="100%" align="center">
		<tr>
			<td class="tableborder"> 
				<table cellpadding="4" cellspacing="1" border="0" width="100%"> 
					<tr>
						<th>{L_FAQ_TITLE}</th>
					</tr>
					<tr>
						<td class="row1">
						<!-- BEGIN faq_block -->
							<span class="mediumtext"><b>{faq_block.BLOCK_TITLE}</b></span><br />
							<!-- BEGIN faq_row -->
								<span class="mediumtext"><a class="postlink" href="#f{faq_block.S_ROW_COUNT}r{faq_block.faq_row.S_ROW_COUNT}">{faq_block.faq_row.FAQ_QUESTION}</a></span><br />
							<!-- END faq_row -->
							<br />
						<!-- END faq_block -->
						</td>
					</tr>
					<tr>
						<td class="catrow">&nbsp;</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>

	<br clear="all" />

	<!-- BEGIN faq_block -->
		<table cellpadding="0" cellspacing="0" border="0" width="100%" align="center">
			<tr>
				<td class="tableborder"> 
					<table cellpadding="4" cellspacing="1" border="0" width="100%"> 
						<tr> 
							<td class="catrow" align="center"><h4>{faq_block.BLOCK_TITLE}</h4></td>
						</tr>
						<!-- BEGIN faq_row --> 
						<tr>
							<!-- IF faq_block.faq_row.S_ROW_COUNT is even -->
								<td class="row1" valign="top">
							<!-- ELSE -->
								<td class="row2" valign="top">
							<!-- ENDIF -->
								<div class="postbody"><a name="f{faq_block.S_ROW_COUNT}r{faq_block.faq_row.S_ROW_COUNT}"></a><b>&#187; {faq_block.faq_row.FAQ_QUESTION}</b></div>
								<div class="postbody">{faq_block.faq_row.FAQ_ANSWER}</div>
								<p class="smalltext"><a href="#faqtop">{L_BACK_TO_TOP}</a></p>
							</td>
						</tr>
						<tr>
							<td height="1"><img src="images/spacer.gif" alt="" width="1" height="1" /></td>
						</tr>
						<!-- END faq_row -->
					</table>
				</td>
			</tr>
		</table>

		<br clear="all" />
	<!-- END faq_block -->

</div>

<!-- INCLUDE breadcrumbs.html -->

<br clear="all" />

<div align="{S_CONTENT_FLOW_END}"><!-- INCLUDE jumpbox.html --></div>

<!-- INCLUDE overall_footer.html -->
